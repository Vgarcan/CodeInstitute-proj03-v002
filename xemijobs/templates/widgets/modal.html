
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">{{ modal_data.title }}</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                {{ modal_data.body }}
            </div>
            <div class="modal-footer">
                {% if modal_data.footer %} {{ modal_data.footer }} {% endif %}
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <a type="button" href="{{ modal_data.btn_link }}" class="btn btn-primary {{ modal_data.btn_class }}">{{ modal_data.btn_text }}</a>
            </div>
        </div>
    </div>
</div>
