{% block extra_head %}
<link rel="stylesheet" href="{{ url_for('static', filename='/css/muhilan/xemiglowcards.css') }}">
{% endblock extra_head %}




<div class="container my-5">
    <h1 class="text-center mb-4">Pricing</h1>
    <div class="row">
        {% for card in glowcards_data %}
        <div class="col-md-4 mb-4">
            <div class="card text-center border-primary h-100">
                <div class="card-body">
                    <h2 class="card-title">{{ card.title }}</h2>
                    <p class="card-text display-4">{{ card.price }}</p>
                    <ul class="list-unstyled">
                        {% for bullet in card.bullets %}
                        <li class="mb-2"><i class="fas fa-check text-success"></i> {{ bullet }}</li>
                        {% endfor %}
                    </ul>
                    <a href="{{ card.link }}" class="btn btn-primary mt-auto">{{ card.cta_text }}</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<script src="{{ url_for('static', filename='js/xemiglowcards.js') }}"></script>
