<!-- Modal Button -->
<button type="button" class="btn btn-{% if mod_btn.color %}{{ mod_btn.color }}{% else %}danger{% endif %} btn-sm" data-bs-toggle="modal" data-bs-target="#{{mod_btn.target_id}}" data-toggle="tooltip" title="{{mod_btn.tooltip_text}}">
    {# Delete button with trash icon #}
    <i class="{% if mod_btn.icon %}{{ mod_btn.icon }}{% else %}bi bi-trash3-fill{% endif %}"><span>{{mod_btn.txt}}</span></i> 
</button>
